name: Release Check

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run release validation
        run: |
          mkdir -p artifacts
          cargo test --workspace --all-targets 2>&1 | tee artifacts/cargo-test.log
          cargo metadata --format-version 1 > artifacts/cargo-metadata.json
          cargo tree -d > artifacts/cargo-tree-duplicates.txt

      - name: Upload validation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-check-artifacts
          path: artifacts
