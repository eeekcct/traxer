name: Release Check

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2

      - name: Run release validation
        run: |
          mkdir -p artifacts
          cargo test --workspace --all-targets 2>&1 | tee artifacts/cargo-test.log
          cargo metadata --format-version 1 > artifacts/cargo-metadata.json
          cargo tree -d > artifacts/cargo-tree-duplicates.txt

      - name: Upload validation artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: release-check-artifacts
          path: artifacts
